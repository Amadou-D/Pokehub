<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon TCG Dex</title>

    <!-- === Favicon Link === -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- === End Favicon Link === -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokemon-red: #FF0000;
            --pokemon-blue: #3B4CCA;
            --pokemon-yellow: #FFDE00;
            --dark-charcoal: #333333;
            --medium-grey: #666666;
            --light-grey: #f0f0f0;
            --white: #ffffff;
            --border-radius: 8px;
            --card-width: 245px;
            --market-color: #ffba00;
            --market-color-hover: #e6a800;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-charcoal);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #container {
            width: 100%;
            max-width: 1200px;
            margin: 30px 0;
            background: var(--white);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px);
        }
        #container:hover {
             box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        main {
           flex-grow: 1;
           position: relative; /* Needed for absolute positioning of children if we didn't use fixed */
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: var(--pokemon-red);
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 35px;
            text-shadow: 2px 2px var(--pokemon-yellow);
        }

        #search-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            gap: 15px;
        }

        #search-controls label {
            font-weight: bold;
            color: var(--medium-grey);
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            width: 100%;
            max-width: 500px;
        }

        #searchInput {
            flex-grow: 1;
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }
        #searchInput:focus {
            border-color: var(--pokemon-blue);
        }

        #searchButton {
            padding: 14px 25px;
            background-color: var(--pokemon-blue);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        #searchButton:hover {
            background-color: var(--pokemon-yellow);
            color: var(--dark-charcoal);
        }

        /* --- Loader Styling (Position Fixed) --- */
        #loader {
            display: none; /* Hidden by default */
            position: fixed; /* Position relative to the viewport */
            top: 50%;
            left: 50%;
            /* Use translate to ensure true center regardless of element size */
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid var(--dark-charcoal);
            background: linear-gradient(to bottom, var(--pokemon-red) 0%, var(--pokemon-red) 48%, var(--dark-charcoal) 48%, var(--dark-charcoal) 52%, var(--white) 52%, var(--white) 100%);
            animation: spin 1s linear infinite;
            box-shadow: inset 0 0 0 4px var(--dark-charcoal), 0 0 10px rgba(0,0,0,0.2);
            /* High z-index to be on top of everything except maybe modal */
            z-index: 1001;
        }
        #loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the inner circle */
            width: 18px;
            height: 18px;
            background-color: var(--white);
            border: 4px solid var(--dark-charcoal);
            border-radius: 50%;
            z-index: 1;
        }
        @keyframes spin {
             /* Keep translate in keyframes if it's part of the base style */
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        /* --- End Loader Styling --- */

        #results {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            min-height: 150px; /* Can reduce min-height now loader isn't inside */
            position: relative; /* Keep relative for potential future absolute elements inside */
        }

        /* Card styling */
        .card-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: var(--card-width);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .card-image {
            display: block;
            width: 100%;
            height: auto;
            max-height: 340px;
            object-fit: contain;
            background-color: #eee;
            cursor: pointer;
        }
        .card-info {
            padding: 12px 15px;
            font-size: 0.85rem;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            margin-top: auto;
        }
        .card-info strong {
            color: var(--pokemon-blue);
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        .card-info span {
            color: var(--medium-grey);
            display: block;
            margin-bottom: 8px;
        }

        /* Market Link Button Styling */
        .market-link {
            display: inline-block;
            margin-top: 5px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--dark-charcoal);
            background-color: var(--market-color);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            cursor: pointer;
        }
        .market-link:hover {
            background-color: var(--market-color-hover);
            transform: translateY(-1px);
            color: var(--dark-charcoal);
        }
        .market-link:active {
             transform: translateY(0px);
        }

        /* Message Styling */
        .message { width: 100%; text-align: center; font-size: 1.1rem; color: var(--medium-grey); padding: 30px 15px; font-style: italic; }
        .error { color: var(--pokemon-red); font-weight: bold; font-style: normal; background-color: #ffebeb; border: 1px solid var(--pokemon-red); border-radius: var(--border-radius); }

        /* Pagination Styling */
        #pagination-controls { display: flex; justify-content: center; align-items: center; padding: 25px 0 10px 0; margin-top: 20px; gap: 15px; width: 100%; }
        .pagination-button { padding: 8px 16px; background-color: var(--pokemon-blue); color: white; border: none; border-radius: var(--border-radius); cursor: pointer; font-size: 0.9rem; font-weight: bold; transition: background-color 0.3s ease, opacity 0.3s ease; }
        .pagination-button:hover:not(:disabled) { background-color: var(--pokemon-yellow); color: var(--dark-charcoal); }
        .pagination-button:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.6; }
        #page-info { font-size: 1rem; color: var(--medium-grey); font-weight: bold; }

        /* Modal Styling */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); cursor: pointer; padding-top: 50px; }
        #modal-content { margin: auto; display: block; width: 80%; max-width: 350px; cursor: default; }
        #modal-image { width: 100%; height: auto; border-radius: 15px; }
        #close-modal { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer; user-select: none; }
        #close-modal:hover, #close-modal:focus { color: var(--pokemon-yellow); text-decoration: none; }

        /* Footer Styling */
        .page-footer { width: 100%; text-align: center; margin-top: auto; padding-top: 20px; border-top: 1px solid #eee; font-size: 0.9rem; color: var(--medium-grey); }
        .page-footer a { color: var(--pokemon-blue); text-decoration: none; transition: color 0.2s ease; }
        .page-footer a:hover { color: var(--pokemon-red); }
        .page-footer .heart { color: var(--pokemon-red); display: inline-block; animation: pulse 1.5s infinite ease-in-out; }
        .page-footer .creator-name { font-weight: bold; color: var(--dark-charcoal); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* Responsive Media Queries */
        @media (max-width: 600px) {
            body { padding: 10px; }
            #container { padding: 20px; margin: 15px 0; min-height: calc(100vh - 30px); }
            h1 { font-size: 1.6rem; text-shadow: 1px 1px var(--pokemon-yellow); }
            .input-group { flex-direction: column; max-width: 90%; gap: 10px; }
            #searchInput { border-radius: var(--border-radius); text-align: center; }
            #searchButton { border-radius: var(--border-radius); width: 100%; }
            #results { gap: 15px; }
            .card-container { width: calc(50% - 10px); }
            #modal-content { max-width: 300px; }
            #pagination-controls { gap: 10px; }
            .pagination-button { padding: 6px 12px; font-size: 0.8rem; }
            #page-info { font-size: 0.9rem; }
            .card-image { max-height: 280px; }
            /* Loader is fixed positioned, no specific mobile adjustments needed unless size change */
        }
        @media (max-width: 400px) {
            .card-container { width: calc(100% - 10px); }
            .card-image { max-height: 400px; }
        }

    </style>
</head>
<body>

    <div id="container">
        <main>
            <h1>Pok√©mon TCG Dex</h1>

            <div id="search-controls">
                <label for="searchInput">Enter Pok√©mon or Set Name:</label>
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="e.g., Pikachu, Base Set, Evolving Skies">
                    <button id="searchButton">Search</button>
                </div>
            </div>

            <!-- Loader moved outside results, directly within main -->
            <div id="loader"></div>

            <div id="results">
                 <!-- Initial message will be replaced by JS -->
                 <p class="message">Enter a Pok√©mon name or Set name to find TCG cards!</p>
            </div>

             <div id="pagination-controls"></div>

        </main>

        <footer class="page-footer" id="page-footer"></footer>
    </div>

    <!-- Modal remains outside main container -->
    <div id="modal">
      <span id="close-modal" title="Close">√ó</span>
      <div id="modal-content">
        <img id="modal-image" src="" alt="Large Card Image">
      </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader'); // Reference still works
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalSpan = document.getElementById('close-modal');
        const footerElement = document.getElementById('page-footer');
        const paginationControlsDiv = document.getElementById('pagination-controls');
        let currentAbortController = null;

        let currentPage = 1;
        let totalPages = 1;
        let currentSearchTerm = '';
        const pageSize = 60;

        function showInitialMessage() {
            resultsDiv.innerHTML = '<p class="message">Enter a Pok√©mon name or Set name to find TCG cards!</p>';
            loader.style.display = 'none'; // Ensure loader is hidden initially
            clearPagination();
        }

        document.addEventListener('DOMContentLoaded', showInitialMessage);

        async function fetchCards(searchTerm, page = 1) {
            currentSearchTerm = searchTerm.trim();
            currentPage = page;

            if (!currentSearchTerm) {
                // Display error message IN the results div
                resultsDiv.innerHTML = '<p class="message error">Please enter a Pok√©mon or Set name.</p>';
                clearPagination();
                loader.style.display = 'none';
                return;
            }

            if (currentAbortController) {
                currentAbortController.abort();
            }
            currentAbortController = new AbortController();
            const signal = currentAbortController.signal;

            // Clear ONLY the results div content, keep loader element separate
            resultsDiv.innerHTML = '';
            clearPagination();
            loader.style.display = 'block'; // Show the loader

            const escapedTerm = currentSearchTerm.replace(/"/g, '\\"');
            const query = `(name:"${escapedTerm}*" OR set.name:"${escapedTerm}*")`;
            const apiUrl = `https://api.pokemontcg.io/v2/cards?q=${encodeURIComponent(query)}&orderBy=set.releaseDate,name&page=${page}&pageSize=${pageSize}`;

            try {
                const response = await fetch(apiUrl, { signal });

                // It's better to hide the loader AFTER processing starts or fails
                // loader.style.display = 'none'; // Moved down

                if (!response.ok) {
                    let errorMsg = `API error (${response.status})`;
                    try {
                        const errorData = await response.json();
                        errorMsg += (errorData?.error?.message) ? `: ${errorData.error.message}` : `. ${response.statusText}`;
                    } catch (e) {
                        errorMsg += `. ${response.statusText}`;
                    }
                    throw new Error(errorMsg); // Throw to be caught by catch block
                }

                const data = await response.json();
                loader.style.display = 'none'; // Hide loader on success

                if (!data.data || data.data.length === 0) {
                     resultsDiv.innerHTML = `<p class="message">No cards found matching "${currentSearchTerm}". Gotta search 'em all!</p>`;
                     totalPages = 1;
                 } else {
                     totalPages = Math.ceil(data.totalCount / data.pageSize);
                     // resultsDiv should already be clear here
                     displayCards(data.data);
                 }

                renderPaginationControls();

                if (page > 1) {
                    // Scroll results into view (optional, could scroll to top of container)
                    const container = document.getElementById('container');
                    if(container) {
                         // Scroll to top of container might feel better than just results
                         container.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }

            } catch (error) {
                loader.style.display = 'none'; // Ensure loader hidden on any error
                clearPagination(); // Clear pagination on error
                if (error.name === 'AbortError') {
                    console.log('Fetch aborted');
                    // Restore initial message if search was cancelled
                     showInitialMessage();
                } else {
                    console.error("Error fetching cards:", error);
                    // Display error message IN the results div
                    resultsDiv.innerHTML = `<p class="message error">Error: ${error.message}. Please check the term or API status.</p>`;
                }
            } finally {
                // Final check just in case
                if (loader.style.display === 'block') {
                   loader.style.display = 'none';
                }
                currentAbortController = null;
            }
        }

        function displayCards(cards) {
             // No longer need to clear resultsDiv here, fetchCards handles it
             // resultsDiv.innerHTML = '';

            if (!cards || cards.length === 0) {
                return;
            }

            cards.forEach(card => {
                if (card.images?.small && card.name && card.set?.name) {
                    const cardContainer = document.createElement('div');
                    cardContainer.classList.add('card-container');

                    const img = document.createElement('img');
                    img.src = card.images.small;
                    img.alt = `Card: ${card.name} - Set: ${card.set.name}`;
                    img.title = `Click to enlarge\nName: ${card.name}\nSet: ${card.set.name}\nRarity: ${card.rarity || 'N/A'}`;
                    img.classList.add('card-image');
                    img.loading = 'lazy';
                    img.addEventListener('click', () => openModal(card.images.large));

                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('card-info');

                    let marketLinkHTML = '';
                    if (card.tcgplayer && card.tcgplayer.url) {
                        const tcgPlayerUrl = card.tcgplayer.url;
                        const affiliateUrl = tcgPlayerUrl;

                         marketLinkHTML = `
                            <a href="${affiliateUrl}" class="market-link" target="_blank" rel="noopener noreferrer" title="View ${card.name} from ${card.set.name} on TCGplayer">
                               View on TCGplayer
                            </a>
                        `;
                    }

                    infoDiv.innerHTML = `
                        <strong>${card.set.name}</strong>
                        <span>Rarity: ${card.rarity || 'Common'}</span>
                        ${marketLinkHTML}
                    `;

                    cardContainer.appendChild(img);
                    cardContainer.appendChild(infoDiv);
                    resultsDiv.appendChild(cardContainer); // Append card to results
                } else {
                    console.warn("Skipping card due to missing data:", card.id, card.name, card.set?.name, card.images?.small);
                }
            });
        }

         function renderPaginationControls() {
            paginationControlsDiv.innerHTML = '';

            if (totalPages <= 1) return;

            const prevButton = document.createElement('button');
            prevButton.textContent = '‚Üê Previous';
            prevButton.classList.add('pagination-button');
            prevButton.disabled = (currentPage === 1);
            prevButton.setAttribute('aria-label', 'Go to previous page');
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    fetchCards(currentSearchTerm, currentPage - 1);
                }
            });

            const pageInfo = document.createElement('span');
            pageInfo.id = 'page-info';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next ‚Üí';
            nextButton.classList.add('pagination-button');
            nextButton.disabled = (currentPage >= totalPages);
            nextButton.setAttribute('aria-label', 'Go to next page');
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    fetchCards(currentSearchTerm, currentPage + 1);
                }
            });

            paginationControlsDiv.appendChild(prevButton);
            paginationControlsDiv.appendChild(pageInfo);
            paginationControlsDiv.appendChild(nextButton);
        }

        function clearPagination() {
            paginationControlsDiv.innerHTML = '';
        }

        // --- Modal Functions (Unchanged) ---
        function openModal(imageUrl) {
            if (imageUrl) {
                modalImage.src = imageUrl;
                modal.style.display = "block";
                 document.body.style.overflow = 'hidden';
            }
        }
        function closeModal() {
            modal.style.display = "none";
            modalImage.src = "";
             document.body.style.overflow = '';
        }

        // --- Event Listeners (Unchanged) ---
        searchButton.addEventListener('click', () => {
            fetchCards(searchInput.value, 1);
        });

        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                fetchCards(searchInput.value, 1);
            }
        });

        closeModalSpan.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });

        // --- Footer Credits Function (Unchanged) ---
        function addFooterCredits() {
            if(footerElement) {
                const currentYear = new Date().getFullYear();
                footerElement.innerHTML = `
                    Made with <span class="heart">‚ù§Ô∏è</span> by <span class="creator-name">Amadou</span> ¬© ${currentYear}. Happy Collecting! <br>
                    Card data powered by <a href="https://pokemontcg.io/" target="_blank" rel="noopener noreferrer">pokemontcg.io API</a>. Market links go to TCGplayer.com.
                `;
            } else {
                console.warn("Footer element (#page-footer) not found.");
            }
        }
        addFooterCredits();

    </script>

</body>
</html>
