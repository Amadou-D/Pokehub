<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Dex</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokemon-red: #FF0000;
            --pokemon-blue: #3B4CCA;
            --pokemon-yellow: #FFDE00;
            --dark-charcoal: #333333;
            --medium-grey: #666666;
            --light-grey: #f0f0f0;
            --white: #ffffff;
            --border-radius: 8px;
            --card-width: 245px;
            /* Added eBay color variable */
            --ebay-blue: #0064d2;
            --ebay-blue-hover: #00459e;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-charcoal);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #container {
            width: 100%;
            max-width: 1200px;
            margin: 30px 0;
            background: var(--white);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px);
        }
        #container:hover {
             box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        main {
           flex-grow: 1;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: var(--pokemon-red);
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 35px;
            text-shadow: 2px 2px var(--pokemon-yellow);
        }

        #search-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            gap: 15px;
        }

        #search-controls label {
            font-weight: bold;
            color: var(--medium-grey);
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            width: 100%;
            max-width: 500px;
        }

        #searchInput {
            flex-grow: 1;
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }
        #searchInput:focus {
            border-color: var(--pokemon-blue);
        }

        #searchButton {
            padding: 14px 25px;
            background-color: var(--pokemon-blue);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        #searchButton:hover {
            background-color: var(--pokemon-yellow);
            color: var(--dark-charcoal);
        }

        #results {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 25px; /* Increased gap slightly */
            justify-content: center;
            min-height: 150px;
            position: relative;
        }
         #loader {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid var(--dark-charcoal);
            background: linear-gradient(to bottom, var(--pokemon-red) 0%, var(--pokemon-red) 48%, var(--dark-charcoal) 48%, var(--dark-charcoal) 52%, var(--white) 52%, var(--white) 100%);
            animation: spin 1s linear infinite;
            box-shadow: inset 0 0 0 4px var(--dark-charcoal), 0 0 10px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #loader::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 18px; height: 18px; background-color: var(--white); border: 4px solid var(--dark-charcoal); border-radius: 50%; z-index: 1; }
        @keyframes spin { 0% { transform: translateX(-50%) rotate(0deg); } 100% { transform: translateX(-50%) rotate(360deg); } }

        /* Card styling */
        .card-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: var(--card-width);
            overflow: hidden;
            display: flex; /* Use flexbox for vertical layout */
            flex-direction: column; /* Stack elements vertically */
        }
        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .card-image {
            display: block;
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 340px; /* Limit image height if needed */
            object-fit: contain; /* Fit image within bounds */
            background-color: #eee;
            cursor: pointer;
        }
        .card-info {
            padding: 12px 15px; /* Adjusted padding */
            font-size: 0.85rem;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #eee; /* Separator line */
            margin-top: auto; /* Push info to the bottom */
        }
        .card-info strong {
            color: var(--pokemon-blue);
            display: block;
            margin-bottom: 4px; /* Increased spacing */
            font-size: 0.9rem; /* Slightly larger set name */
        }
        .card-info span {
            color: var(--medium-grey);
            display: block; /* Rarity on its own line */
            margin-bottom: 8px; /* Space before eBay link */
        }

        /* --- Styling for the eBay Link Button --- */
        .ebay-link {
            display: inline-block;
            margin-top: 5px; /* Spacing from rarity */
            padding: 6px 12px; /* Slightly larger padding */
            font-size: 0.8rem; /* Consistent font size */
            font-weight: bold;
            color: var(--white);
            background-color: var(--ebay-blue); /* eBay blue */
            border: none; /* Remove border */
            border-radius: 5px; /* Slightly rounded */
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            cursor: pointer;
        }
        .ebay-link:hover {
            background-color: var(--ebay-blue-hover); /* Darker blue on hover */
            transform: translateY(-1px); /* Subtle lift effect */
            color: var(--white); /* Ensure text stays white */
        }
        .ebay-link:active {
             transform: translateY(0px); /* Press effect */
        }
        /* --- End eBay Link Styling --- */


        .message { width: 100%; text-align: center; font-size: 1.1rem; color: var(--medium-grey); padding: 30px 15px; font-style: italic; }
        .error { color: var(--pokemon-red); font-weight: bold; font-style: normal; background-color: #ffebeb; border: 1px solid var(--pokemon-red); border-radius: var(--border-radius); }

        #pagination-controls { display: flex; justify-content: center; align-items: center; padding: 25px 0 10px 0; margin-top: 20px; gap: 15px; width: 100%; }
        .pagination-button { padding: 8px 16px; background-color: var(--pokemon-blue); color: white; border: none; border-radius: var(--border-radius); cursor: pointer; font-size: 0.9rem; font-weight: bold; transition: background-color 0.3s ease, opacity 0.3s ease; }
        .pagination-button:hover:not(:disabled) { background-color: var(--pokemon-yellow); color: var(--dark-charcoal); }
        .pagination-button:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.6; }
        #page-info { font-size: 1rem; color: var(--medium-grey); font-weight: bold; }

        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); cursor: pointer; padding-top: 50px; }
        #modal-content { margin: auto; display: block; width: 80%; max-width: 350px; cursor: default; }
        #modal-image { width: 100%; height: auto; border-radius: 15px; }
        #close-modal { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer; user-select: none; }
        #close-modal:hover, #close-modal:focus { color: var(--pokemon-yellow); text-decoration: none; }

        .page-footer { width: 100%; text-align: center; margin-top: auto; padding-top: 20px; border-top: 1px solid #eee; font-size: 0.9rem; color: var(--medium-grey); }
        .page-footer a { color: var(--pokemon-blue); text-decoration: none; transition: color 0.2s ease; }
        .page-footer a:hover { color: var(--pokemon-red); }
        .page-footer .heart { color: var(--pokemon-red); display: inline-block; animation: pulse 1.5s infinite ease-in-out; }
        .page-footer .creator-name { font-weight: bold; color: var(--dark-charcoal); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        @media (max-width: 600px) { body { padding: 10px; } #container { padding: 20px; margin: 15px 0; min-height: calc(100vh - 30px); } h1 { font-size: 1.6rem; text-shadow: 1px 1px var(--pokemon-yellow); } .input-group { flex-direction: column; max-width: 90%; gap: 10px; } #searchInput { border-radius: var(--border-radius); text-align: center; } #searchButton { border-radius: var(--border-radius); width: 100%; } #results { gap: 15px; } .card-container { width: calc(50% - 10px); } #modal-content { max-width: 300px; } #pagination-controls { gap: 10px; } .pagination-button { padding: 6px 12px; font-size: 0.8rem; } #page-info { font-size: 0.9rem; } .card-image { max-height: 280px; } }
        @media (max-width: 400px) { .card-container { width: calc(100% - 10px); } .card-image { max-height: 400px; } } /* Allow taller images on single column */

    </style>
</head>
<body>

    <div id="container">
        <main>
            <h1>Pokémon TCG Dex</h1>

            <div id="search-controls">
                <label for="searchInput">Enter Pokémon or Set Name:</label>
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="e.g., Pikachu, Base Set, Evolving Skies">
                    <button id="searchButton">Search</button>
                </div>
            </div>

            <div id="loader"></div>

            <div id="results">
                 <p class="message">Enter a Pokémon name or Set name to find TCG cards!</p>
            </div>

             <div id="pagination-controls"></div>

        </main>


        <footer class="page-footer" id="page-footer"></footer>
    </div>

    <div id="modal">
      <span id="close-modal" title="Close">×</span>
      <div id="modal-content">
        <img id="modal-image" src="" alt="Large Card Image">
      </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalSpan = document.getElementById('close-modal');
        const footerElement = document.getElementById('page-footer');
        const paginationControlsDiv = document.getElementById('pagination-controls');
        let currentAbortController = null;

        let currentPage = 1;
        let totalPages = 1;
        let currentSearchTerm = '';
        const pageSize = 60; // Adjust as needed, higher values mean fewer pages but longer initial load potentially

        async function fetchCards(searchTerm, page = 1) {
            currentSearchTerm = searchTerm.trim();
            currentPage = page;

            if (!currentSearchTerm) {
                resultsDiv.innerHTML = '<p class="message error">Please enter a Pokémon or Set name.</p>';
                clearPagination();
                return;
            }

            if (currentAbortController) {
                currentAbortController.abort();
            }
            currentAbortController = new AbortController();
            const signal = currentAbortController.signal;

            // Clear results only on the first page search
            if (page === 1) {
                resultsDiv.innerHTML = '';
            }
            loader.style.display = 'block';
            clearPagination(); // Clear old pagination before new fetch

            const escapedTerm = currentSearchTerm.replace(/"/g, '\\"');
            const query = `(name:"${escapedTerm}*" OR set.name:"${escapedTerm}*")`;
            const apiUrl = `https://api.pokemontcg.io/v2/cards?q=${encodeURIComponent(query)}&orderBy=set.releaseDate,name&page=${page}&pageSize=${pageSize}`;

            try {
                const response = await fetch(apiUrl, { signal });
                loader.style.display = 'none'; // Hide loader once response starts processing

                if (!response.ok) {
                    let errorMsg = `API error (${response.status})`;
                    try {
                        const errorData = await response.json();
                        errorMsg += (errorData?.error?.message) ? `: ${errorData.error.message}` : `. ${response.statusText}`;
                    } catch (e) {
                        errorMsg += `. ${response.statusText}`;
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();

                // Check if response data is empty after a successful fetch
                if (!data.data || data.data.length === 0) {
                     if (page === 1) {
                         resultsDiv.innerHTML = `<p class="message">No cards found matching "${currentSearchTerm}". Gotta search 'em all!</p>`;
                     } else {
                         // If not page 1, and no data, likely past the last page (shouldn't happen with correct totalPages)
                         resultsDiv.innerHTML += `<p class="message">No more cards found.</p>`; // Append message if showing previous results
                     }
                     totalPages = page > 1 ? page -1 : 1; // Adjust totalPages if we fetched an empty page
                 } else {
                     totalPages = Math.ceil(data.totalCount / data.pageSize);
                     displayCards(data.data); // Display cards for the current page
                 }

                renderPaginationControls(); // Render pagination based on new state

                // Scroll to results only if it's not the first page load
                if (page > 1) {
                    // Find the first card element or the results container to scroll to
                    const firstCard = resultsDiv.querySelector('.card-container');
                    const targetElement = firstCard || resultsDiv;
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }

            } catch (error) {
                loader.style.display = 'none'; // Ensure loader is hidden on error
                clearPagination(); // Clear pagination on error
                if (error.name === 'AbortError') {
                    console.log('Fetch aborted');
                    // Optionally display a message like "Search cancelled."
                } else {
                    console.error("Error fetching cards:", error);
                    resultsDiv.innerHTML = `<p class="message error">Error: ${error.message}. Please check the term or API status.</p>`;
                }
            } finally {
                // Final check to ensure loader is hidden
                if (loader.style.display === 'block') {
                   loader.style.display = 'none';
                }
                currentAbortController = null; // Reset abort controller
            }
        }

        function displayCards(cards) {
            // If it's the first page, clear completely. Otherwise, append (though current logic clears first).
             if (currentPage === 1) {
                 resultsDiv.innerHTML = '';
             }

            if (!cards || cards.length === 0) {
                // This case is handled more robustly in fetchCards now
                return;
            }

            cards.forEach(card => {
                // Make sure we have the necessary data
                if (card.images && card.images.small && card.name && card.set && card.set.name) {
                    const cardContainer = document.createElement('div');
                    cardContainer.classList.add('card-container');

                    const img = document.createElement('img');
                    img.src = card.images.small;
                    img.alt = `Card: ${card.name} - Set: ${card.set.name}`;
                    img.title = `Click to enlarge\nName: ${card.name}\nSet: ${card.set.name}\nRarity: ${card.rarity || 'N/A'}`;
                    img.classList.add('card-image');
                    img.loading = 'lazy'; // Lazy load images
                    img.addEventListener('click', () => openModal(card.images.large));

                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('card-info');

                    // --- START: eBay Link for CURRENT Listings ---
                    const cardName = card.name;
                    const setName = card.set.name;
                    // Construct a search query (keep it fairly general initially)
                    const ebayQuery = `${cardName} ${setName}`;
                    // URL encode the query
                    const encodedQuery = encodeURIComponent(ebayQuery);
                    // Construct the eBay URL for CURRENT/ACTIVE items
                    // Remove LH_Complete=1&LH_Sold=1 from the sold URL
                    // _sacat=183454 is optional (TCG Category ID)
                    const ebayCurrentUrl = `https://www.ebay.com/sch/i.html?_from=R40&_nkw=${encodedQuery}&_sacat=183454&rt=1&_ipg=60`;

                    infoDiv.innerHTML = `
                        <strong>${setName}</strong>
                        <span>Rarity: ${card.rarity || 'Common'}</span>
                        <a href="${ebayCurrentUrl}" class="ebay-link" target="_blank" rel="noopener noreferrer" title="Check current listings on eBay for ${cardName} from ${setName}">
                           See Listings on eBay
                        </a>
                    `;
                    // --- END: eBay Link ---

                    cardContainer.appendChild(img);
                    cardContainer.appendChild(infoDiv);
                    resultsDiv.appendChild(cardContainer);
                } else {
                    // Log cards that are missing essential info for debugging
                    console.warn("Skipping card due to missing data:", card.id, card.name, card.set?.name, card.images?.small);
                }
            });
        }

         function renderPaginationControls() {
            paginationControlsDiv.innerHTML = ''; // Clear existing controls

            if (totalPages <= 1) return; // Don't show controls for 1 or 0 pages

            // Previous Button
            const prevButton = document.createElement('button');
            prevButton.textContent = '← Previous';
            prevButton.classList.add('pagination-button');
            prevButton.disabled = (currentPage === 1);
            prevButton.setAttribute('aria-label', 'Go to previous page');
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    fetchCards(currentSearchTerm, currentPage - 1);
                }
            });

            // Page Info Text
            const pageInfo = document.createElement('span');
            pageInfo.id = 'page-info';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            // Next Button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next →';
            nextButton.classList.add('pagination-button');
            nextButton.disabled = (currentPage >= totalPages); // Use >= for safety
            nextButton.setAttribute('aria-label', 'Go to next page');
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    fetchCards(currentSearchTerm, currentPage + 1);
                }
            });

            paginationControlsDiv.appendChild(prevButton);
            paginationControlsDiv.appendChild(pageInfo);
            paginationControlsDiv.appendChild(nextButton);
        }

        function clearPagination() {
            paginationControlsDiv.innerHTML = '';
            // Resetting totalPages here might cause issues if called before results are processed
            // totalPages = 1;
        }

        // Modal Functions
        function openModal(imageUrl) {
            if (imageUrl) {
                modalImage.src = imageUrl;
                modal.style.display = "block";
                // Optional: Prevent body scroll when modal is open
                 document.body.style.overflow = 'hidden';
            }
        }
        function closeModal() {
            modal.style.display = "none";
            modalImage.src = ""; // Clear image src
             // Optional: Restore body scroll
             document.body.style.overflow = '';
        }

        // --- Event Listeners ---
        searchButton.addEventListener('click', () => {
            fetchCards(searchInput.value, 1); // Start search from page 1
        });

        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if inside a form
                fetchCards(searchInput.value, 1); // Start search from page 1
            }
        });

        // Modal close listeners
        closeModalSpan.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            // Close only if clicking the background overlay, not the content
            if (event.target === modal) {
                closeModal();
            }
        });
        window.addEventListener('keydown', (event) => {
            // Close modal on Escape key press
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });


        // --- Add Footer Credits ---
        function addFooterCredits() {
            if(footerElement) {
                const currentYear = new Date().getFullYear();
                footerElement.innerHTML = `
                    Made with <span class="heart">❤️</span> by <span class="creator-name">Amadou</span> © ${currentYear}. Happy Collecting! <br>
                    Card data powered by <a href="https://pokemontcg.io/" target="_blank" rel="noopener noreferrer">pokemontcg.io API</a>. Pricing links go to eBay.
                `;
            } else {
                console.warn("Footer element (#page-footer) not found.");
            }
        }
        addFooterCredits(); // Initialize footer

    </script>

</body>
</html>
